<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        .left{
            float: left;
            width: 500px;
        }
        .right{
            float: left;
            width: 200px;
        }

        ul{
            list-style-type: none;
        }

        input[type=text]{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>고급 사칙 계산기</h1>
        <form action="/calc" method="post">
            <ul>
                <li><p>첫 번째 숫자:</p></li>
                <li><input type="text" name="num1" id="num1"></li>
                <li><p>연산자:</p></li>
                <li>
                    <select name="op" id="op">
                        <option value="add">덧셈(+)</option>
                        <option value="sub">뺄셈(-)</option>
                        <option value="mul">곱셈(×)</option>
                        <option value="div">나눗셈(÷)</option>
                        <option value="sqrt">제곱근(√)</option>
                        <option value="pow">제곱(x²)</option>
                        <option value="mod">나머지(%)</option>
                        <option value="reciprocal">역수(1/x)</option>
                    </select>
                </li>
                <li><br>두 번째 숫자:</li>
                <li><input type="text" name="num2" id="num2"><p>(제곱근의 경우 비워두세요)</p></li>
                <li>
                    <button type="submit">계산하기</button>
                    <button type="reset">초기화</button>
                </li>
            </ul>
        </form>
    </div>

<!--    </div>-->

</body>
</html>
